<!DOCTYPE html>

<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS imports -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
    </nav>
    <br>
    <div class="container">
        <!-- Cards to display posts -->
        <div class="card-deck">
            {% for item in trendingPosts %}
            <div id="card_{{ loop.index }}" class="card rounded m-3 card-border" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{ item.title }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ item.date }}</h6>
                    <p class="card-text">{{ item.description }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
        <br>
        <button id="btn-json" type="button" class="btn btn-raised btn-primary">Get JSON</button>
        <br> <br>
        <p id="box-json"></p>
        <br>
        <!-- Card for FORM Inputs -->
        <div class="card rounded m-3 p-3" style="width: 18rem;">
            <h5 class="card-title">New Post</h5>
            <form action="/pushUserData" method="post">
                <div class="form-group">
                    <input name="userName" type="text" class="form-control" id="inputName" aria-describedby="emailHelp" placeholder="Enter name">
                </div> <br>
                <div class="form-group">
                    <input name="userEmail" type="email" class="form-control" id="inputEmail" placeholder="Enter email">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                </div>
                <button id="btn-submit" type="submit" class="btn btn-raised btn-info">Submit</button>
            </form>
        </div>

    </div>

    <!-- JS Imports -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>

</html>
